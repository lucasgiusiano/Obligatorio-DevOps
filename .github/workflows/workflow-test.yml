name: CD - Test

on:
  push:
    branches:
      - Test

jobs:
  deploy-test:
    name: Infrastructure Check & Deploy to Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service: [product-service, inventory-service, api-gateway] # Python + Go

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # === GO ===
      - name: Set up Go
        if: contains(matrix.service, 'inventory') || contains(matrix.service, 'gateway')
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      # === PYTHON ===
      - name: Set up Python
        if: contains(matrix.service, 'product')
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # === Dependencias ===
      - name: Install dependencies
        working-directory: ${{ matrix.service }}
        run: |
          if [ -f "go.mod" ]; then
            go mod tidy
          elif [ -f "requirements.txt" ]; then
            pip install --upgrade pip
            pip install -r requirements.txt
          fi

      # === Ejecutar tests unitarios ===
      - name: Run Unit Tests
        working-directory: ${{ matrix.service }}
        run: |
          echo "ðŸ§ª Ejecutando tests unitarios para ${{ matrix.service }}..."
          if [ -f "requirements.txt" ]; then
            pytest --maxfail=1 --disable-warnings -q || true
          elif [ -f "go.mod" ]; then
            go test ./... -v || true
          fi

      # === Subir logs de resultados ===
      - name: Upload Unit Test Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results-${{ matrix.service }}
          path: ${{ matrix.service }}

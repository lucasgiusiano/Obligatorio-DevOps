name: CI - Dev

on:
  push:
    branches:
      - Dev

jobs:
  build-test:
    name: Build, Test & Analyze (Dev)
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service: [product-service, inventory-service, api-gateway] # Python + Go

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # === GO ===
      - name: Set up Go
        if: contains(matrix.service, 'inventory') || contains(matrix.service, 'gateway')
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      # === PYTHON ===
      - name: Set up Python
        if: contains(matrix.service, 'product')
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # === Dependencias ===
      - name: Install dependencies
        working-directory: ${{ matrix.service }}
        run: |
          if [ -f "go.mod" ]; then
            go mod tidy
          elif [ -f "requirements.txt" ]; then
            pip install --upgrade pip
            pip install -r requirements.txt
          fi

      # === An√°lisis est√°tico (SonarQube) ===
      - name: Static code analysis (SonarQube)
        uses: SonarSource/sonarqube-scan-action@v2
        with:
          projectBaseDir: ${{ matrix.service }}
          args: >
            -Dsonar.projectKey=StockWiz-${{ matrix.service }}
            -Dsonar.sources=.
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }}
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      # === Evaluar Quality Gate personalizado ===
      - name: Evaluate SonarQube issues
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          echo "üîé Evaluando resultados de an√°lisis SonarQube..."
          PROJECT_KEY="StockWiz-${{ matrix.service }}"

          # Obtener la cantidad de issues de severidad CRITICAL o BLOCKER
          ISSUE_COUNT=$(curl -s -u $SONAR_TOKEN: \
            "$SONAR_HOST_URL/api/issues/search?componentKeys=$PROJECT_KEY&severities=CRITICAL,BLOCKER" \
            | jq '.total')

          echo "üîç Issues cr√≠ticos o bloqueantes detectados: $ISSUE_COUNT"

          if [ "$ISSUE_COUNT" -gt 5 ]; then
            echo "‚ùå Quality Gate personalizado fall√≥: se encontraron m√°s de 5 errores cr√≠ticos."
            exit 1
          else
            echo "‚úÖ Quality Gate aprobado: c√≥digo dentro de l√≠mites aceptables."
          fi

